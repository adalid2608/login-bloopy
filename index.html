<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="container-image">
            <div class="enlaces">
                <a href="#">About us</a>
                <a href="#">Contact</a>
            </div>
            <img src="./img/object.svg" style="position: absolute; width: 49%;">
            <img src="./img/img_person.svg">
        </div>
        <div class="container-form">
            <div class="img-movil">
                <img src="./img/img_person.svg" class="img-movil">
            </div>
            <div class="header">
                <img src="./icons/icc_logo.svg" class="icon">
                <h1>Bloopy</h1>
            </div>
            <form class="form">
                <h2 class="txt">Create Account</h2>
                <h2 class="txtMovil">SignUp</h2>
                <div class="form-control">
                    <input type="text" placeholder="Full Name"/>
                    <i><img src="./icons/icc_user.svg" alt=""></i>
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email Address"/>
                    <i><img src="./icons/icc_email.svg" alt=""></i>
                </div>
                <div class="form-control">
                    <input type="password" placeholder="Password"/>
                    <i><img src="./icons/icc_password.svg" alt=""></i>
                    <i><img src="./icons/ant-design_eye-invisible-filled.svg" alt="" class="show"></i>
                </div>
                <input type="checkbox" name="" id="" class="check">
                <p class="terms">I agree with <a href="#"> Terms</a> and <a href="#">Privacy</a></p>
                <div class="btn">
                    <button type="submit">SIGN UP</button>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="button" class="sign-in-sm">
                        <img src="./icons/grommet-icons_google.svg" alt="Icono de google"/>
                        <span>Sign Up with Google</span>
                    </button>
                </div>
                <div style="display: flex; justify-content: center;">
                    <button type="button" class="sign-in-sm">
                        <img src="./icons/icc_facebook.svg" alt="Icono de google"/>
                        <span>Sign Up with Facebook</span>
                    </button>
                </div>
                <p class="login">Already have an account? <a href="#">Log In</a></p> 
            </form> 
        </div>  
    </main>
</body>
</html>
